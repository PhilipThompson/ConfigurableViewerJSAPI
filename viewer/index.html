<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Dave Spriggs Configurable Viewer JSAPI</title>
        <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dojo/resources/dojo.css">
        <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dijit/themes/claro/claro.css">
        <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/esri/css/esri.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body class="claro">
        <div class="header">
            <div class="headerLogo">
                <img src="images/esri-logo.png"/>
            </div>
            <div class="headerTitle">
                Dave Spriggs Configurable Viewer JSAPI
                <div class="subHeaderTitle">
                    Add subheader here
                </div>
            </div>
            <div class="search">
                <div id='geocodeDijit'>
                </div>
            </div>
            <div class="headerLinks">
                <div style="text-align:right;">
                    <a id="helpA" href="#">Help</a>
                </div>
            </div>
        </div>
        <div id="sidebarCollapseButton" class="sidebarCollapseButton close" style="display:none;">
        </div>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                packages: [{
                    name: "viewer",
                    location: location.pathname.replace(/[^\/]+$/, '') + "js/viewer"
                },{
                    name: "gis",
                    location: location.pathname.replace(/[^\/]+$/, '') + "js/gis"
                }]
            };
        </script>
        <script src="//serverapi.arcgisonline.com/jsapi/arcgis/3.4"></script>
        <script type="text/javascript">
            require(["viewer/Controller"], function(Controller){
                Controller.startup();
            });
        </script>
    </body>
</html>
